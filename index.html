  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body.light { background: #f8fafc; color: #1e293b; }
    body.dark { background: #0f172a; color: #f8fafc; }

    <!-- User dropdown (all four users) -->
    <label class="block mb-2 font-semibold">User</label>
    <select id="userPick" class="input">

    <!-- Password -->
    <label class="block mt-4 mb-2 font-semibold">Password</label>
    <input id="pass" type="password" placeholder="Enter password" class="input"/>

    <!-- Login button -->
    <button id="loginBtn" class="btn">Login</button>
