<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSBS Portal â€¢ Login</title>
  <style>
    :root{--bg:#0b1220;--panel:#101a2e;--ink:#eaf2ff;--muted:#87a1c1;--line:#223149;--brand:#00f4ff;--brand2:#7c4dff}
    .light{--bg:#f6f9ff;--panel:#ffffff;--ink:#0c1b2b;--muted:#3e5878;--line:#dfe8f5}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:14px system-ui,Segoe UI,Roboto,Inter}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
    .card{width:min(420px,95vw);background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px}
    h1{margin:0 0 10px 0;font-size:22px;letter-spacing:.2px;background:linear-gradient(135deg,var(--brand),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent}
    label span{display:block;color:var(--muted);font-size:12px;margin-bottom:6px}
    input{width:100%;border:1px solid var(--line);background:#0f1728;color:var(--ink);border-radius:10px;padding:10px}
    .light input{background:#fff}
    .row{display:grid;gap:10px;margin-top:10px}
    .btn{border:0;border-radius:10px;padding:10px 12px;font-weight:800;cursor:pointer}
    .btn-p{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#001018;width:100%}
    .top{display:flex;align-items:center;gap:8px;margin-bottom:10px}
    .toggle{margin-left:auto;border:1px solid var(--line);background:var(--panel);color:var(--ink);border-radius:10px;padding:8px 12px;cursor:pointer}
    .err{color:#ff7d7d;font-weight:800;margin-top:8px;min-height:20px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <h1>SSBS Portal</h1>
      <button id="themeBtn" class="toggle">ðŸŒ™ Dark</button>
    </div>
    <div class="row">
      <label><span>Username</span><input id="u" placeholder="Sameer / Mohamed Afras / Mohamed Jebras / Mohamed Sabri" /></label>
      <label><span>Password</span><input id="p" type="password" placeholder="Password" /></label>
      <button class="btn btn-p" onclick="login()">Sign in</button>
      <div id="err" class="err"></div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
  initTheme();
  function login(){
    const user = document.getElementById('u').value.trim();
    const pass = document.getElementById('p').value.trim();
    const ok = SSBS.login(user, pass);
    const err = document.getElementById('err');
    if(!ok){ err.textContent = 'Invalid username or password.'; return; }
    // redirect
    location.href = 'dashboard.html';
  }
</script>
</body>
</html>
